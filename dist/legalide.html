<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legalide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martel:wght@700;900&family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
<script defer src="legalide.js"></script><link href="styles/legalide.css" rel="stylesheet"></head>

<body>
    <header class="header">
        <nav class="header__nav">
            <h3 class="header__nav-logo"><a href='#'>Legalide</a></h3>
            <div class="header__nav-content">
                <ul class="header__nav-list">
                    <li class="header__nav-link"><a href='#'>Home</a></li>
                    <li class="header__nav-link"><a href='#'>Product</a></li>
                    <li class="header__nav-link"><a href='#'>Pricing</a></li>
                    <li class="header__nav-link"><a href='#'>Contact</a></li>
                </ul>
                <span class="header__nav-icon">
                    <img src="images/icons/search-icon.png" alt="">
                </span>
                <span class="header__nav-icon">
                    <img src="images/icons/cart-icon.png" alt=""></span>
                <div class="header__nav-burger">
                    <div class="burger-menu"></div>
                </div>
            </div>
        </nav>
        <div class="header__container">
        <div class="header__content">
                <h1 class="header__title">Help to reclaim<br /> your life and<br /> freedom </h1>
                <h4 class="header__subtitle">We know how large objects will act,<br /> but things on a small scale.</h4>
                <div class="header__buttons">
                    <button class="header__button button button--filled">Get Quote Now</button>
                    <button class="header__button button button--trans">Learn More</button>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
